language: c
sudo: false
services:
  - docker
script:
  - bash tools/travis.sh
matrix:
  fast_finish: true
  include:
    - env: OPAMWITHTEST=false
    - env: OPAMWITHTEST=true
    - env: OPAMWITHTEST=true OCAML_VERSION=4.08
    - env: OPAMWITHTEST=true RECURSIVE=--recursive
  allow_failures:
    - env: OPAMWITHTEST=true RECURSIVE=--recursive

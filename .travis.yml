language: c
dist: trusty
script: bash -ex travis.sh
sudo: required
before_install:
    - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
    - sudo apt-get update -qq
    - sudo apt-get install libgcrypt20 liblzma5 libselinux1
    - wget "http://archive.ubuntu.com/ubuntu/ubuntu/pool/main/s/systemd/libsystemd0_219-7ubuntu3_amd64.deb"
    - wget "http://archive.ubuntu.com/ubuntu/ubuntu/pool/main/s/systemd/libsystemd-dev_219-7ubuntu3_amd64.deb"
    - sudo dpkg -i libsystemd0_219-7ubuntu3_amd64.deb libsystemd-dev_219-7ubuntu3_amd64.deb
env:
  global:
    - OCAML_VERSION=4.02
  matrix:
    - BASE_REMOTE=$TRAVIS_BUILD_DIR
    - EXTRA_REMOTES=$TRAVIS_BUILD_DIR
    - OCAML_VERSION=4.04 EXTRA_REMOTES=$TRAVIS_BUILD_DIR

matrix:
  fast_finish: true
  allow_failures:
    - env: EXTRA_REMOTES=$TRAVIS_BUILD_DIR
    - env: OCAML_VERSION=4.04 EXTRA_REMOTES=$TRAVIS_BUILD_DIR

addons:
  apt:
    packages:
    - autoconf
    - blktap-dev
    - camlp4-extra
    - debianutils
    - hwdata
    - libffi-dev
    - libnl-3-200
    - libpam-dev
    - libpci-dev
    - libssl-dev
    - libvirt-dev
    - libxen-dev
    - m4
    - pkg-config
    - time
    - uuid-dev
